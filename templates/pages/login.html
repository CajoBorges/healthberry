{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<form class="form-login" action="/login" method="POST">
    <div class="text-center">
        <img class="mb-4" src="/static/logo.png" alt="Logo" height="200">
        <h1 class="h3 mb-3"><b>Iniciar Sessão</b></h1>
    </div>
    <input type="text" name="email" class="form-control" placeholder="Email" value=""><br>
    <input type="password" name="password" class="form-control" placeholder="Password" value=""><br>
    <button type="submit" class="btn btn-primary btn-block">Iniciar Sessão</button>
    <p class="text-center">Ainda não tem conta? <a href="/register"><button type="button"
                class="btn btn-link">Registe-se</button></a></p>
</form>
{% endblock %}
